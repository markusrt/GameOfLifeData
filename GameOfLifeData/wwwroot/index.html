<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>WSA - Game of Life Visualizer</title>

      <!-- Load the main engine script -->
      <script type="text/javascript" src="js/engine/runtime/engine.js"></script>

   </head>
   <body>
      <script type="text/javascript">
          // Load the game script
          $(document).ready(function() {
              R.loadGame('game.js', 'GameOfLife', 'WSA - Game of Life Visualizer');
          });
      </script>
      <input type="checkbox" class="pause" name="pause" checked="checked"/> Pause Simulation
      <input type="button" onclick="GameOfLife.step()" value="Step" name="step"/>
   </body>
</html>
